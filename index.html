<!DOCTYPE html>
<html>
  <head>
    <title>2 Do List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="styles/reset.css">
      <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body>
    <section class="input-section">
      <form class="input-form">
        <h2 class="site-header"><span class="header-color">2Do</span>Box</h2>
        <label for="title-input">2Do Title</label>
        <label for="body-input">2Do Task</label>
        <input id="title-input" class="input-title" placeholder="Title"> </input>
        <textarea id="body-input" class="input-body" placeholder="Task"></textarea>
        <button class="button-save" type="submit">save</button>
      </form>
    </section>

    <section class="card-section">
      <section class="search-form">
        <button id="none" class="importance"> None</button>
        <button id="low" class="importance">Low</button>
        <button id="normal" class="importance">Normal</button>
        <button id="high" class="importance">High</button>
        <button id="critical" class="importance">Critical</button> 
        <button  class="show-completed">Show Completed Tasks</button>
        <button class="display-more">Display More</button>  
        <input id="search-input" class="input-search" placeholder="Filter"></input>
      </section>
      <section id="cards-container" class="cards-container"></section>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="scripts/jquery-3.2.1.min"><\/script>')</script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
